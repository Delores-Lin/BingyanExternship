<!DOCTYPE html>
<html>
    <head>
        <title>Fake AI</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <!-- 左侧导航栏 -->
        <aside>
            <section class="AI">
                <img src="photos/head.png" alt="AI头像"   class="head">
                <p class="name">&nbsp;Delores</p>
            </section>
            <div class="menu1">
                <section class="newConversation">
                    <img src="photos/+.png" alt="新对话">
                    <p>
                        &nbsp;新对话
                    </p>
                </section>
                <section class="menu search">
                    <img src="photos/search.png" alt="AI搜索">
                    <p>&nbsp;AI搜索</p>
                </section>
                <section class="menu write">
                    <img src="photos/pen.png" alt="帮我写作">
                    <p>&nbsp;帮我写作</p>
                </section>
                <section class="menu image">
                    <img src="photos/photo.png" alt="图像生成">
                    <p>&nbsp;图像生成
                    </p>
                </section>
                <section class="menu conclusion">
                    <img src="photos/book.png" alt="阅读总结">
                    <p>&nbsp;阅读总结
                    </p>
                </section>
            </div>

            <hr>
            <div class="menu2">
            <section class="menu recentConversation">
                <img src="photos/conversation.png" alt="最近对话">
                <p>&nbsp;最近对话
                </p>
            </section>

            <hr>
            <section class="menu mine">
                <img src="photos/star.png" alt="我的智能体">
                <p>&nbsp;我的智能体</p>
            </section>
            </div>
            <div>
            <section class="about">
                <p>&nbsp;关于Delores</p>
            </section>
            </div>
        </aside>
        
    <!-- 右侧主体 -->
        <main>
            <div class="main">
            <h1 class="welcome user">
                你好，<span class="userName">请登录</span><br>
                让我们一起度过美好的一天！
            </h1>
            <div>
                <p>
                    Delores大学生资助计划 →
                </p>
            </div>

        <!-- 主功能框 -->
            <div class="mainFunction">
            <section class="search">
                <img src="photos/searchBlue.png" alt="AI搜索">
                <p class="function">AI搜索</p>
                <p class="searchContent">
                    事实资讯，丰富信源整合搜索
                </p>
            </section>
            <section class="helpWriting">
                <img src="photos/penGreen.png" alt="帮我写作">
                <p>帮我写作</p>
                <p class="writeContent">
                    多种体裁，润色校对，一键成交
                </p>
            </section>
            <section class="imageGeneration">
                <img src="photos/photoYellow.png" alt="图像生成">
                <p>图像生成</p>
                <p class="imageContent">
                    自定风格，搜集灵感，复制同款
                </p>
            </section>
            <section class="conclusionReading">
                <img src="photos/bookRed.png" alt="阅读总结">
                <p>阅读总结</p>
                <p class="conclusionContent">
                    论文可见，财报合同，翻译总结
                </p>
            </section>
            <section class="musicGeneration">
                <img src="photos/musicPurple.png" alt="音乐生成">
                <p>音乐生成</p>
                <p class="musicContent">
                    歌词定制，曲风任选，人声演唱
                </p>
            </section>
            <section class="more">
                <img src="photos/more.png" alt="更多">
                <p>更多</p>
                <p class="moreContent">
                    点击展示更多技能
                </p>
            </section>
            </div>

        <!-- 底部功能框 -->
            <div class="bottomFunction">
                <section class="botttomHelpWriting">
                    <p>
                        帮我写作
                    </p>
                </section>
                <section class="botttomImageGeneration">
                    <p>
                        图像生成
                    </p>
                </section>
                <section class="botttomSearch">
                    <p>AI搜索</p>
                </section>
                <section class="botttomConclusionReading">
                    <p>阅读总结</p>
                </section>
                <section class="botttomMore">
                    <p>更多</p>
                </section>
            </div>

        <!-- 底部搜索框 -->
            <div class="searchBox">
                <input type="text" placeholder="发消息、输入@或/选择技能">
            </div>
            </div>
        </main>

    </body>
</html>
